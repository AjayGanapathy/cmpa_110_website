<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>Waffle House</title>
		<!--ensure all external resources get app-cached for a period of 24 hours - that way, the CSS doesn't drop because of intermittent connectivity on mobile, but it also gets updated frequently-->

		<link type="text/css" href="css/index.css" rel="stylesheet">
		<!js goes here>
		<!-- <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script> -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<!-- <script type="text/javascript" src="js/ui-bootstrap-custom-tpls-0.6.0.min.js"></script> -->
		<!-- <script type="text/javascript" src="js/ui-bootstrap-custom-0.6.0.min.js"></script> -->

		<script type="text/javascript">
			$(document).ready(function(){
				//all the jquery magic happens here - on document ready, do all this stuff
				//first, a toggle function
				$("#locationsButton").click(function(){
					unpressAll();
					hideAllContent();
					$("#locationsButton").addClass("pressed");
					$("#locations").removeClass("collapsed");
				});
				$("#menuButton").click(function(){
					unpressAll();
					hideAllContent();
					$("#menuButton").addClass("pressed");
					$("#menu").removeClass("collapsed");
				});
				$("#storeButton").click(function(){
					unpressAll();
					hideAllContent();
					$("#storeButton").addClass("pressed");
					$("#store").removeClass("collapsed");
				});
				$("#newsButton").click(function(){
					unpressAll();
					hideAllContent();
					$("#newsButton").addClass("pressed");
					$("#news").removeClass("collapsed");
				});
				$("#ourStoryButton").click(function(){
					unpressAll();
					hideAllContent();
					$("#ourStoryButton").addClass("pressed");
					$("#ourStory").removeClass("collapsed");
				});
				$("#careersButton").click(function(){
					unpressAll();
					hideAllContent();
					$("#careers").removeClass("collapsed");
				});
				$("#FAQButton").click(function(){
					unpressAll();
					hideAllContent();
					$("#FAQ").removeClass("collapsed");
				});
				$("#privacyButton").click(function(){
					unpressAll();
					hideAllContent();
					$("#privacy").removeClass("collapsed");
				});
				$("#contactUsButton").click(function(){
					unpressAll();
					hideAllContent();
					$("#contactUs").removeClass("collapsed");
				});
				function unpressAll(){
					$(".tabBar").removeClass("pressed");
				};
				function hideAllContent(){
					$(".bodyContent").addClass("collapsed");
				};
			});
		</script>
	</head>
	<body onresize="">
		<nav class="fixedInFront bottom" role="navigation" id="importantLinks" style="text-align:right;">
			<button class="importantLinks" id="careersButton">Careers</button>
			<button class="importantLinks" id="FAQButton">FAQ</button>
			<button class="importantLinks" id="privacyButton">Privacy</button>
			<button class="importantLinks" id="contactUsButton">Contact Us</button>
		</nav>
		<nav class="fixedInFront hzlCentered top" role="navigation" title="tabBar">
			<button type="button" class="tabBar" id="locationsButton" onclick=""><img src="css/map.svg" alt="Locations" class="tabIcon"></button>
			<button type="button" class="tabBar" id="menuButton" onclick=""><img src="css/menu.svg" alt="Menu" class="tabIcon"></button>
			<button type="button" class="tabBar" id="storeButton" onclick=""><img src="css/store.svg" alt="Store" class="tabIcon"></button>
			<button type="button" class="tabBar" id="newsButton" onclick=""><img src="css/news.svg" alt="News" class="tabIcon"></button>
			<button type="button" class="tabBar" id="ourStoryButton" onclick=""><img src="css/story.svg" alt="Our Story" class="tabIcon"></button>
		</nav>
		<div class="bodyContent" id="landing" style="background:none; height:0px"></div>
		<div class="bodyContent collapsed" id="locations"><img src="map.png" width="320px" height="568px"></div>
		<div class="bodyContent collapsed" id="menu"><img src="menu.png" width="320px" height="568px"><img src="menu1.png" width="320px" height="568px"><img src="menu2.png" width="320px" height="568px"></div>
		<div class="bodyContent collapsed" id="store"><img src="store.png" width="320px" height="568px"><img src="store1.png" width="320px" height="568px"><img src="store2.png" width="320px" height="568px"><img src="store3.png" width="320px" height="568px"></div>
		<div class="bodyContent collapsed" id="news"><img src="news.png" width="320px" height="568px"><img src="news1.png" width="320px" height="568px"><img src="news2.png" width="320px" height="568px"><img src="news3.png" width="320px" height="568px"></div>
		<div class="bodyContent collapsed" id="ourStory" style="background:purple;"></div>
		<div class="bodyContent collapsed" id="careers" style="background:black;"></div>
		<div class="bodyContent collapsed" id="FAQ" style="background:orange;"></div>
		<div class="bodyContent collapsed" id="privacy" style="background:pink;"></div>
		<div class="bodyContent collapsed" id="contactUs" style="background:green;"></div>
	</body>
</html>
